<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>

<div class="main__container">
  <div class="container">
    <div class="bg"></div>
    <img src="images/image-victor.jpg" alt="person" class="profile__img">
    <div class="profile__body">
      <span><h2 class="profile__name">Victor Crest</h2>26</span>
      <span class="profile__country">London</span>

      <div class="profile__status">
        <div>
          <h3 class="rate">80K</h3>
          <span class="status">Followers</span>
        </div>
        <div>
          <h3 class="rate">803K</h3>
          <span class="status">Likes</span>
        </div>
        <div>
          <h3 class="rate">1.4K</h3>
          <span class="status">Photos</span>
        </div>
      </div>
    </div>
  </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rex Albert</a>.
  </div>
</body>
</html>
